<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - HTML</title>
    <!-- Tailwind CSS -->
    <link href="/assets/css/style.css" rel="stylesheet"/>
</head>

<body>
    <!-- Container -->
    <div class="lg:max-w-6xl lg:pt-6 mx-auto px-4">
        <!-- logo -->
        <div class="py-1 mb-2">
            <a href="/">
                <img height="90px" width="120px" src='/assets/images/icons/logo-2.svg' alt="logo"/>
            </a>
        </div>
        <div class="flex flex-col md:flex-row justify-between md:items-start gap-10">
            <div class="basis-full sm:basis-full md:basis-1/2 pt-3">
                <h2 class="text-[#233B58] lg:mb-0 mb-5 w-full text-[28px] leading-tight lg:text-[40px] font-semibold lg:text-left text-center ">
                    Login into your account
                </h2>
                <form class="flex flex-col gap-4 pt-5">
                    <div class="flex flex-col gap-2">
                        <label for="email" class="text-sm font-jakarta text-grey-400">
                            Email
                        </label>
                        <input id="email" name="email" type="email" class="input"/>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-sm font-jakarta text-grey-400 ">
                            Password
                        </label>
                        <div class="w-full relative">
                            <input id="password" name="password" type="password" class="input w-full"/>
                            <img src="/assets/images/icons/eye.svg" alt="" class="absolute right-3 top-4 text-2xl text-grey-500 cursor-pointer">
                        </div>
                    </div>
                    <p class="text-brand-1 leading-[18px] font-normal text-sm font-jakarta">
                        <a href="./reset-password.html">Forgot Password?</a>
                    </p>
                    <input type="submit" value="Submit" class="cursor-pointer text-white font-urbanist bg-[#2A9D8F] font-semibold text-base py-3 px-10 w-full rounded-md"/>
                </form>
                <button class="flex w-full mt-2 py-5 rounded-md gap-2 text-base font-semibold font-jakarta leading-5 text-[#233B58] flex-row items-center justify-center">
                    <img src="/assets/images/icons/google.svg" alt="Eye iocn">
                    Login with Google
                </button>
                <p class="text-grey-800 text-center mb-5 lg:mb-0 font-jakarta leading-[18px] font-normal text-sm">
                    Donâ€™t have an account?
                    <a href="./signup.html">
                        <span class="text-brand-1">Signup here.</span>
                    </a>
                </p>
            </div>
            <div class="basis-full md:basis-1/2 flex justify-end">
                <img src='/assets/images/auth/login.svg' alt="Login Image" />
            </div>
        </div>
    </div>
  <script src="./script.js"></script>
</body>

</html>
