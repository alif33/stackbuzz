<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - HTML</title>
    <!-- Tailwind CSS -->
    <link href="/assets/css/style.css" rel="stylesheet"/>
</head>

<body>
    <div class="lg:max-w-6xl lg:pt-6 mx-auto px-4">
        <div class="py-1 mb-2">
            <a href="./index.html">
                <img src='/assets/images/icons/logo-2.svg' alt="logo"/>
            </a>
        </div>
        <div class="flex flex-col md:flex-row justify-between md:items-start gap-10">
            <div class="basis-full sm:basis-full md:basis-1/2 pt-3">
                <h2 class="text-[#233B58] mt-14 mb-5 md:mt-5 md:mb-5 lg:mt-0 lg:mb-0 text-center lg:text-left leading-tight text-3xl lg:text-[40px] font-semibold">
                    Create <span class="text-brand-1">new password</span>
                </h2>
                <form class="flex flex-col gap-4 pt-5">
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-sm font-jakarta text-grey-400 ">
                            New Password
                        </label>
                        <input id="password" name="password" type="password" class="input"/>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="repeatPassword" class="text-sm font-jakarta text-grey-400 ">
                            Repeat Password
                        </label>
                        <input id="repeatPassword" name="repeatPassword" type="text" class="input"/>
                    </div>
                    <div>
                        <input type="submit" value="Set Password" class="bg-[#2A9D8F] cursor-pointer text-white font-semibold text-base font-jakarta py-3 px-10 w-full rounded-md mt-5"/>
                    </div>
                </form>
                <p class="text-grey-800 font-normal text-sm text-center mt-5 lg:mt-7 font-jakarta leading-[18px]">
                    Already have an account?
                    <a href="./signin.html">
                        <span class="text-brand-1">Login here</span>
                    </a>
                </p>
                <p class="text-grey-800 font-normal text-sm text-center mt-3 font-jakarta leading-[18px]">
                    Donâ€™t have an account?
                    <a href="./signup.html">
                        <span class="text-brand-1">Signup here.</span>
                    </a>
                </p>
            </div>
            <div class="basis-full sm:basis-full md:basis-1/2 items-centerflex justify-end">
                <img height="664px" width="654px" src="/assets/images/auth/reset-password.svg" alt="Login Image" />
            </div>
        </div>
    </div>
  <script src="./script.js"></script>
</body>

</html>
